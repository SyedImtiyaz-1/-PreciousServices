<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Weather Dashboard</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Weather Dashboard</h1>
            <input type="text" id="city-input" placeholder="Enter city name">
            <button id="search-button">Search</button>
        </header>
        <main>
            <div id="weather-data" class="weather-data">
                <div class="location">
                    <h2 id="city-name"></h2>
                    <p id="date-time"></p>
                </div>
                <div class="weather-info">
                    <img id="weather-icon" src="C:\Users\Aditi\OneDrive\Desktop\weather.png" alt="Weather Icon">
                    <p id="temperature"></p>
                    <p id="description"></p>
                    <p id="humidity"></p>
                    <p id="wind-speed"></p>
                </div>
            </div>
        </main>
    </div>
    <script src="script.js"></script>
</body>
</html>
