<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="icon" type="image/x-icon" href="favicon.png">
    <title>Facebook - Login or Sign up</title>
</head>
<body class="bg-gray-100">
    <div class="container mt-16 md:mt-36 flex flex-col sm:flex-row mx-auto items-center justify-center">
        <div class="left mx-11 sm:w-1/2">
            <img src="fb.svg" alt="" class="w-full sm:w-80">
            <p class="text-2xl md:mt-6 mt-14 mx-4 md:mx-8 text-center sm:text-left">Facebook helps you connect and share with the people in your life.</p>
        </div>
        <div class="right flex flex-col bg-white p-10 md:p-10 rounded-xl mt-14 md:mt-20 w-3/4 md:w-1/3">
            <input class="px-4 h-10 my-2 outline-blue-600 border border-1 border-gray-400 rounded-lg" type="text" placeholder="Email or Phone number">
            <input class="px-4 h-10 my-2 outline-blue-600 border border-1 border-gray-400 rounded-lg" type="password" placeholder="Password">
            <button class="bg-blue-600 hover:bg-blue-700 text-white my-2 py-1.5 rounded-md font-bold active:bg-blue-500">Login</button>
            <span class="text-blue-600 text-center text-sm my-2 cursor-pointer hover:underline">Forgotten Password</span>
            <hr class="my-1">
            <button class="bg-green-600 hover:bg-green-700 text-white my-2 py-1.5 rounded-md font-bold px-4 w-fit mx-auto active:bg-green-500">Create New Account</button>
        </div>
    </div>
</body>
</html>
